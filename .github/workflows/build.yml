name: Build

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            arch: arm64
            goos: darwin
            goarch: arm64
            output: lucal-darwin-arm64
          # macOS Intel
          - os: macos-latest
            arch: amd64
            goos: darwin
            goarch: amd64
            output: lucal-darwin-amd64
          # Linux ARM64
          - os: ubuntu-latest
            arch: arm64
            goos: linux
            goarch: arm64
            output: lucal-linux-arm64
          # Linux x86_64
          - os: ubuntu-latest
            arch: amd64
            goos: linux
            goarch: amd64
            output: lucal-linux-amd64
          # Windows x86_64
          - os: windows-latest
            arch: amd64
            goos: windows
            goarch: amd64
            output: lucal-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependencies: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -trimpath -o ${{ matrix.output }} ./cmd/lucal

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/lucal-darwin-arm64/lucal-darwin-arm64
            artifacts/lucal-darwin-amd64/lucal-darwin-amd64
            artifacts/lucal-linux-arm64/lucal-linux-arm64
            artifacts/lucal-linux-amd64/lucal-linux-amd64
            artifacts/lucal-windows-amd64.exe/lucal-windows-amd64.exe
          generate_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

